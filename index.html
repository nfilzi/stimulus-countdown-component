<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Anywhere you want to use this partial, you should load into the page matching js pack the stimulus countdown controller -->

  <div class="countdown" data-controller="countdown" data-countdown-end-date="2020-07-01">
    <div class="flex-vertical">
      <span data-target="countdown.days"></span><span class="countdown-unit"> jours</span>
    </div>
    <div class="flex-vertical">
       :
    </div>
    <div class="flex-vertical">
      <span data-target="countdown.hours"></span><span class="countdown-unit"> heures</span>
    </div>
    <div class="flex-vertical">
       :
    </div>
    <div class="flex-vertical">
      <span data-target="countdown.minutes"></span><span class="countdown-unit"> minutes</span>
    </div>
    <div class="flex-vertical">
       :
    </div>
    <div class="flex-vertical">
      <span data-target="countdown.seconds"></span><span class="countdown-unit"> secondes</span>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
